<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Web11 Cms Maker</title>
	<link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="bower_components/bootswatch/yeti/bootstrap.min.css"></head>
	<link rel="stylesheet" href="css/style.css">
<body class="container">

	<h1>Web11 CMS Maker</h1>
	<div class="col-lg-12">
		<h4>Nome do projeto</h4>
		<input type="text" name="nome" class="form-control"/>
	</div>

	<div class="col-lg-12">
		<h2>
			Módulos
			<button class="btn btn-sm btn-success"> <i class="fa fa-plus"></i>
			</button>
		</h2>

		<div class="form-group">
			<div role="tabpanel">
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active">
						<a href="#home" aria-controls="home" role="tab" data-toggle="tab">Módulo {{ nome }}</a>
					</li>
					<li role="presentation">
					<a href="">Módulo</a>
					</li>
				</ul>

				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active">
						<module></module>
					</div>
					<div role="tabpanel" class="tab-pane">
						<module></module>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<button class="btn btn-primary">Gerar Projeto</button>
	</div>
	<script src="bower_components/angularjs/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
