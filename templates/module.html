<div class="form-group col-lg-3">
	<label for="nome">Nome</label>
	<input type="text" name="nome" class="form-control" ng-model="nome"/>
</div>
<div class="form-group col-lg-3">
	<label for="tipo">Tipo</label>
	<select name="tipo" class="form-control">
		<option value="text">Text</option>
		<option value="checkbox">Checkbox</option>
		<option value="radio">Radio</option>
		<option value="file">File</option>
		<option value="textarea">TextArea</option>
	</select>
</div>
<div class="form-group col-lg-3">
	<label for="">Validar no Frontend</label>
	<select name="validar_front" class="form-control">
		<option value="1">Sim</option>
		<option value="0">Não</option>
	</select>
</div>
<div class="form-group col-lg-3">
	<label for="">Validar no Backend</label>
	<select name="validar_backend" class="form-control">
		<option value="1">Sim</option>
		<option value="0">Não</option>
	</select>
</div>
